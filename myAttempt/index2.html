<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gandalf">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="gandalfs-staff">
            <div class="gandalfs-spell">
                <h2>Generate a Password</h2>
                <hr>
            </div>
            <div class="the-bridge">
                <textarea
                readonly
                id="did-you-pass"
                placeholder="Your Password Will Appear Here"
                aria-label="Generated Password"
                ></textarea>
            </div>
            <div class="balrog-here">
                <hr>
                <button id="frodo" class="hobbits">Generate Password</button>
            </div>
        </div>
    </div>
    <script>src="./script.js"</script>
</body>
</html>
